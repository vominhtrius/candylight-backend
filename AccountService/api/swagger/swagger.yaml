swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:8001
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /api/account:
    # binds a127 app logic to a route
    x-swagger-router-controller: accountController
    post:
      description: Returns 'SignIn' to the caller
      # used as the method name of the controller
      operationId: signin
      parameters:
        - in: body
          name: body
          description: The user to sign in with username & password.
          schema:
            $ref: '#/definitions/UserSignin'     # <----------
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SigninResponse"
        "401":
          description: Fail
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MessageReturn"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Returns 'SignUp' to the caller
      # used as the method name of the controller
      operationId: singup
      parameters:
        - in: body
          name: body
          description: The user to sign in with username & password.
          schema:
            $ref: '#/definitions/UserSignup'     # <----------
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SigninResponse"
        "401":
          description: Fail
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MessageReturn"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"       
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  
  UserSignin:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string
  UserSignup:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string
      firstName:
        type: string
      lastName: 
        type: string
  SigninResponse:
    required:
      - access_token
      - refesh_token
    properties:
      access_token:
        type: string
      refesh_token:
        type: string
  MessageReturn:
    type: object
    required: 
      - success
      - message
    properties:
      success:
        type: string
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
