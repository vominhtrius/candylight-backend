# complex objects have schema definitions
definitions:
  ListQuestionOfTopic:
    type: object
    properties:
      session:
        type: string
        description: session of get list question 
      listQuestions:
        type: array
        items:
          type: object
          description: if choice question, object have properties (_id, content, answer (ansA, ansB, ansC, ansD), type = 'choice'). if fill question, object have properties (_id, content, type = 'fill')

  # ChoiceQuestionResponse:
  #   type: object
  #   properties:
  #     _id:
  #       type: string
  #     content:
  #       type: string
  #     answers:
  #       type: object
  #       properties:
  #         ansA:
  #           type: string
  #         ansB:
  #           type: string
  #         ansC:
  #           type: string
  #         ansD:
  #           type: string
            
  # FillQuestionResponse:
  #   type: object
  #   properties:
  #     _id:
  #       type: string
  #     content:
  #       type: string
  
  ChoiceQuestionRequest:
    type: object
    properties:
      topicId:
        type: string
      content:
        type: string
      answers:
        type: object
        properties:
          ansA:
            type: string
          ansB:
            type: string
          ansC:
            type: string
          ansD:
            type: string
      answerRight:
        type: string
      explainRight:
        type: string
      suggest:
        type: string
  
  ChoiceQuestionUpdateRequest:
    type: object
    properties:
      topicId:
        type: string
      id:
        type: string
      content:
        type: string
      answers:
        type: object
        properties:
          ansA:
            type: string
          ansB:
            type: string
          ansC:
            type: string
          ansD:
            type: string
      answerRight:
        type: string
      explainRight:
        type: string
      suggest:
        type: string
  
  FillQuestionRequest:
    type: object
    properties:
      topicId:
        type: string
      content:
        type: string
      answerRight:
        type: string
      explainRight:
        type: string
      suggest:
        type: string
        
  FillQuestionUpdateRequest:
    type: object
    properties:
      topicId:
        type: string
      id:
        type: string
      content:
        type: string
      answerRight:
        type: string
      explainRight:
        type: string
      suggest:
        type: string
  ResultExercise:
    type: object
    required:
      - point
    properties:
      numberQuestion:
        type: integer
      numberAnswerRight:
        type: integer
      point:
        type: integer
  MessageResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        
  AnswerRequest:
    type: object
    required:
      - answer
    properties:
      typeQuestion:
        description: choice or fill
        type: string
      answer:
        description: if choice question, answer ansA, ansB, ansC, ansD. if fill answer, answer any thing
        type: string
        
  AnswerResponse:
    type: object
    required:
      - result
    properties:
      result:
        type: boolean
      record:
        type: string
  ListSession:
    type: object
    properties:
      listSession:
        description: list session
        type: array
        items:
          type: string
          
  QuestionGameQuiz:
    type: object
    properties:
      question:
        description: conten of question
        type: string
      listAnswers:
        description: answer of question
        type: array
        items:
            type: string
      correctAnswer:
        description: answer right
        type: integer
  ListQuestionOfGameQuize:
    type: object
    properties:
      listQuestions:
        description: list question of game quiz
        type: array
        items:
          $ref: "#/definitions/QuestionGameQuiz"
  ListAnswerGameExam:
    type: object
    properties:
      listAnswer:
        description: list answer of game exam
        type: array
        items:
          type: string
  QuestionGameArcher:
    type: object
    properties:
      question:
        description: content of question
        type: string
      answer:
        description: answer of question
        type: string
  ListQuestionOfGameArcher:
    type: object
    properties:
      listQuestions:
        description: list question of game quiz
        type: array
        items:
          $ref: "#/definitions/QuestionGameArcher"
  PointGameExam:
    type: object
    properties:
      point:
        description: point of game exam
        type: integer
  ResultGameExam: 
    type: object
    properties:
      numberAnswerRight:
        description: number answer right
        type: integer
      point:
        description: sum point game exam
        type: integer

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
